<!DOCTYPE html>
<html>
<head>
  <title>Moha's Lab 4 Webpage</title>
  <style>
    body {
      background-color: lightgreen;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h2 {
      color: darkblue;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
    }
  </style>

<body>

  <h2>Welcome to Moha's Lightbulb Webpage</h2>
  <p>This page shows how JavaScript can change an image by clicking buttons.</p>
  <p>Click below to turn the light on or off!</p>

  <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn On</button>

  <img id="myImage" src="pic_bulboff.gif" style="width:100px">

  <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn Off</button>

</body>
